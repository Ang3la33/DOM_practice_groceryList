<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
       .success{
        color:white;
        background-color: green;
        width: 500px;
        padding: 5px;
        margin:5px 0 15px 0;
       }
    </style>
</head>
<body>

    <div class="container">

        <h1>Add Grocery Item</h1>

        <div id="notification"></div>

        <form id="form1">
            <div>
                <label for="dairy">Dairy Products</label>
                <input type="text" id="dairy" name="dairy" class="u-full-width"/>
            </div>

            <div>
                <label for="meat">Meat & Poultry</label>
                <input type="text" id="meat" name="meat" class="u-full-width"/>
            </div>

            <div>
                <label for="produce">Fruits & Vegetables</label>
                <input type="text" id="produce" name="produce" class="u-full-width"/>
            </div>

            <div>
                <label for="grains">Grains</label>
                <input type="text" id="grains" name="grains" class="u-full-width"/>
            </div>

            <div>
                <label for="other">Other</label>
                <input type="text" id="other" name="other" class="u-full-width"/>
            </div>

            <div>
                <input type="submit" value="Add Item" class="u-full-width"/>
            </div>
        </form>

        <table id="data" class="u-full-width" >
            <thead>
                <tr>
                    <th>Dairy Products</th>
                    <th>Meat & Poultry</th>
                    <th>Fruits & Vegetables</th>
                    <th>Grains</th>
                    <th>Other</th>
                    <th>X</th>
                </tr>
            </thead>
            <tbody id="grocery-list">

            </tbody>
        </table>

    </div>

    <script src="/shoppingList/script.js"></script>
</body>
</html>
